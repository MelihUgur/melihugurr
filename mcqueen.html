<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KACHOOOW</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

html, body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* ARKA PLAN */
body{
    background: radial-gradient(circle at top, #b80000, #000);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* KAYAN YAZI ALANI */
.bg-text{
    position:absolute;
    width:200%;
    height:200%;
    display:flex;
    flex-wrap:wrap;
    transform:rotate(-15deg);
    animation: moveBg 25s linear infinite;
}

.bg-text span{
    font-size: clamp(24px, 5vw, 48px);
    font-weight:900;
    color: rgba(255,255,255,0.08);
    margin: 20px 30px;
    white-space:nowrap;
}

/* ARKA PLAN KAYMA */
@keyframes moveBg{
    from{ transform: translateX(0) rotate(-15deg); }
    to{ transform: translateX(-300px) rotate(-15deg); }
}

/* ORTA ALAN */
.center{
    position:relative;
    z-index:2;
    text-align:center;
}

/* MCQUEEN */
.mcqueen{
    width: clamp(180px, 40vw, 320px);
    animation: bounce 2.5s ease-in-out infinite;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
}

/* ZIPLAMA */
@keyframes bounce{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-20px); }
}

/* YAZI */
.title{
    margin-top:20px;
    font-size: clamp(28px, 6vw, 56px);
    font-weight:900;
    color:#fff;
    text-shadow:0 4px 15px rgba(0,0,0,0.5);
}

/* MOBÄ°L AYAR */
@media(max-width:600px){
    .bg-text span{
        margin: 12px 16px;
    }
}
</style>
</head>
