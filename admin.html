<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Melih Admin - Güvenli Giriş</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        /* Giriş Ekranı */
        #auth-container { position: fixed; inset: 0; background: #128c7e; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 300px; text-align: center; }
        
        /* Panel Tasarımı */
        #admin-panel { display: none; width: 100%; height: 100%; }
        #user-list { width: 280px; border-right: 1px solid #ddd; background: #fff; overflow-y: auto; }
        #chat-area { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; }
        
        .user-item { padding: 20px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .user-item:hover { background: #f0f0f0; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 15px; border-radius: 8px; max-width: 70%; font-size: 14px; }
        .user-msg { align-self: flex-start; background: white; }
        .admin-msg { align-self: flex-end; background: #dcf8c6; }
        
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #128c7e; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="login-card">
        <h2>Admin Girişi</h2>
        <input type="email" id="email" placeholder="E-posta">
        <input type="password" id="password" placeholder="Şifre">
        <button id="loginBtn">Giriş Yap</button>
        <p id="auth-error" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div id="admin-panel">
    <div id="user-list">
        <div style="padding: 20px; background: #075e54; color: white;"><b>Aktif Sohbetler</b></div>
    </div>
    <div id="chat-area">
        <div id="messages">Lütfen bir kullanıcı seçin...</div>
        <div style="padding: 15px; background: #f0f0f0; display: flex; gap: 10px;">
            <input type="text" id="reply" placeholder="Cevap yazın..." style="margin: 0;">
            <button id="sendBtn" style="width: 100px;">Gönder</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7UtwY8e-W_4NNn2RhouPdPItThmZev3A",
        authDomain: "melihgem-68f80.firebaseapp.com",
        databaseURL: "https://melihgem-68f80-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "melihgem-68f80",
        storageBucket: "melihgem-68f80.firebasestorage.app",
        messagingSenderId: "916333092626",
        appId: "1:916333092626:web:1fdef33752a3dd4ac11dcb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let activeChat = "";

    // 1. Giriş İşlemi
    document.getElementById('loginBtn').onclick = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, pass).catch(err => {
            document.getElementById('auth-error').innerText = "Hatalı giriş!";
        });
    };

    // 2. Oturum Kontrolü
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'flex';
            loadUserList();
        }
    });

    // 3. Sohbet Listesini Yükle
    function loadUserList() {
        onValue(ref(db, 'chats'), (snapshot) => {
            const list = document.getElementById('user-list');
            list.innerHTML = '<div style="padding: 20px; background: #075e54; color: white;"><b>Aktif Sohbetler</b></div>';
            snapshot.forEach((child) => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerText = child.key.split('_')[0]; // İsmi göster
                div.onclick = () => loadChat(child.key);
                list.appendChild(div);
            });
        });
    }

    // 4. Sohbeti Yükle
    function loadChat(chatId) {
        activeChat = chatId;
        onValue(ref(db, `chats/${chatId}`), (snapshot) => {
            const msgDiv = document.getElementById('messages');
            msgDiv.innerHTML = "";
            snapshot.forEach((m) => {
                const data = m.val();
                const d = document.createElement('div');
                d.className = `msg ${data.sender === 'admin' ? 'admin-msg' : 'user-msg'}`;
                d.innerText = data.text;
                msgDiv.appendChild(d);
            });
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });
    }

    // 5. Cevap Gönder
    document.getElementById('sendBtn').onclick = () => {
        const text = document.getElementById('reply').value;
        if (!text || !activeChat) return;
        push(ref(db, `chats/${activeChat}`), { 
            sender: 'admin', 
            text: text, 
            time: serverTimestamp() 
        });
        document.getElementById('reply').value = "";
    };
</script>
</body>
</html>
