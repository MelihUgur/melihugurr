<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamün Alekyüm</title>
    <style>
        #messageButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    padding: 10px 20px;
    cursor: pointer;
}

        body {
            font-size: 20px;
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2em;
        }
        
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #noButton {
            position: absolute;
        }

        #mainImage {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 300px;
        }

        /* Tam ekran PNG */
        #overlayImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            z-index: 9999;


        
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Notum Nasıldı</h1>
    <img id="mainImage" src="https://upload.wikimedia.org/wikipedia/tr/9/97/%C5%9Eim%C5%9Fek_McQueen.jpg" alt="Şimşek McQueen">
    <button id="yesButton">Çok Güzel</button>
    <button id="noButton">Kötü</button>
    <button id="messageButton">Mesaj</button>


    <!-- Tam ekran PNG (sen kendi linkini buraya koyacaksın) -->
    <img id="overlayImage" src="https://cdn.discordapp.com/attachments/1076118865014173759/1458186850127843379/Adsz.png?ex=695eb9d4&is=695d6854&hm=12d228ff67eb26869e16a2e4642c0512a3fd93ab35c4c5b2e7bc47497ce49d9d&" alt="Overlay">

    <script>
        const messageButton = document.getElementById("messageButton");

messageButton.addEventListener("click", function () {
    window.location.href = "https://www.melihugur.com.tr/erraba.html";
});



        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const title = document.getElementById("mainTitle");
        const image = document.getElementById("mainImage");
        const overlayImage = document.getElementById("overlayImage");

        const texts = ["Eminmisin", "Sevdin Bence", "Abartmıyalım", "Ben Hızım...", "XD", "Durdurla"];
        let index = 0;
        let scale = 1;
        let step = 0; // 0 = ilk ekran, 1 = ikinci ekran

        function resetButtons() {
            scale = 1;
            yesButton.style.transform = "scale(1)";
            yesButton.innerText = "Evet";
            noButton.innerText = "Yook";
            noButton.style.left = "";
            noButton.style.top = "";
        }

        function moveNoButton() {
            const buttonRect = noButton.getBoundingClientRect();
            const x = Math.floor(Math.random() * (window.innerWidth - buttonRect.width));
            const y = Math.floor(Math.random() * (window.innerHeight - buttonRect.height));
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";

            noButton.innerText = texts[index % texts.length];
            index++;

            scale += 0.1;
            yesButton.style.transform = `scale(${scale})`;
        }

        noButton.addEventListener("mouseover", moveNoButton);

        document.addEventListener("mousemove", function(event) {
            const buttonRect = noButton.getBoundingClientRect();
            const x = event.clientX;
            const y = event.clientY;
            if (x >= buttonRect.left && x <= buttonRect.right && y >= buttonRect.top && y <= buttonRect.bottom) {
                moveNoButton();
            }
        });

        yesButton.addEventListener("click", function() {
            if (step === 0) {
                title.innerText = "Beşiktaşlı Ol";
                image.src = "https://kartalyuvasi.mncdn.com/mnresize/1200/-/kartalyuvasi/UPLOAD/PRODUCTS/5KS4B0100001-02_1.jpg"; 
                resetButtons();
                step = 1;
            } else if (step === 1) {
                // PNG'yi ekrana bas
                overlayImage.style.display = "block";
            }
        });

        // PNG’ye tıklanınca Instagram’a yönlendir
        overlayImage.addEventListener("click", function() {
            window.open("https://www.whatsapp.com/?lang=tr", "_blank");
        });
    </script>
</body>
</html>
